<div *ngIf = "showLicniPodaci">
  <h2>Licni podaci</h2>
  <table   class = "table" >
    
    <tr>
      <td>Ime</td>
      <td>{{korisnik.firstname}}</td>
    </tr>
    <tr>
      <td>Prezime</td>
      <td>{{korisnik.lastname}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{korisnik.mail}}</td>
    </tr>
    <tr>
      <td>Broj telefona</td>
      <td>{{korisnik.brojTelefona}}</td>
    </tr>
    <tr>
      <td>Adresa</td>
      <td>{{korisnik.grad}}</td>
    </tr>
    <tr>
      <td><button (click) = "izmeniSifruClick()">Izmeni sifru</button></td>
      <td><button class="btn btn-primary" (click) = "showIzmeniPodatkeFormu()">Izmeni podatke</button></td>
    </tr>
  </table>
  </div>
  <div *ngIf = "izmenaPodatakaVar">
      <h2>Izmena licnih podataka</h2>
      <form [formGroup] = "izmeniPodatke" class="form-group">    
         <table class = "table">
            
            <tr>
              <td><label for="ime">Ime</label></td>
              <td><input type="text" formControlName = "ime" id = "ime" class= "form-control"></td>
            </tr>
            <tr>
              <td><label for="prezime">Prezime</label></td>
              <td><input type="text" formControlName = "prezime" id = "prezime" class = "form-control"></td>
            </tr>
            <tr>
              <td><label for="broj">Broj telefona</label></td>
              <td><input type="text" formControlName = "brojTelefona" id="broj" class = "form-control"></td>
            </tr>
            <tr>
              <td><label for="grad">Grad</label></td>
              <td><input type="text" formControlName = "adresa" id = "grad" class = "form-control"></td>
            </tr>
            <tr>
              <td><button class = "btn btn-success" [disabled] = "!izmeniPodatke.valid" (click) = "izmeni()">Sacuvaj izmene</button></td>
              <td><button class = "btn btn-danger" (click) = "odustani()">Odustani</button></td>
            </tr>
        </table>
      </form>
  </div>
  <div *ngIf = "showSifra">
    <h2>Izmena sifre</h2>
    <form [formGroup] = "sifra"> 
        <table class="table">
            <tr>
                <td>Nova sifra: </td>
                <td> <input type="password" formControlName = "sifra1" class = "form-control"/> </td>
            </tr>
            <tr>
                <td>Potvrda sifre: </td>
                <td> <input type="password" formControlName = "sifra2" class = "form-control"/> </td>
            </tr>
            <tr>
                <td><button class = "btn btn-danger" (click) = "odustani()">Odustani</button></td>
              <td> <button class="btn btn-success" (click) = "sacuvajIzmeneSifre()">Sacuvaj izmene</button> </td>
            </tr>
        </table>
    </form>
  </div>
