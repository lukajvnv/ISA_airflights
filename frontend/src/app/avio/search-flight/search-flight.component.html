<form #f ="ngForm" (ngSubmit) = "submit(f)">
<div class="row">
  <div class="form-group col-md-3 mb-3">
    <label for="type">Vrsta leta:</label>
    <select [(ngModel)]="type" (ngModelChange)="fligthTypeChanged()" name="type" class="form-control" id="type">
      <option *ngFor="let flightType of flightTypes; let s = first" [selected]="s" [ngValue]="flightType.id">{{flightType.name}}</option>
    </select>
  </div>
  <div class="col-md-3 mb-3">
    <label for="class">Klasa:</label>
    <select [(ngModel)]="class" name="class" class="form-control" id="class">
        <option *ngFor="let flightClass of flightClasses; let s = first" [selected]="s" [ngValue]="flightClass.id">{{flightClass.name}}</option>
    </select>
  </div>
  <div class="col-md-3 mb-3">
    <label for="persons">Broj osoba:</label>
    <input [(ngModel)]="persons" name="persons" type="text" class="form-control" [class.active] id="persons" pattern="[1-9]" placeholder="Koliko putnika leti..." min="0" step="1" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="luggage">Prtljag:</label>
    <input [(ngModel)]="luggage" name="luggage" type="text" class="form-control" id="zip" placeholder="Količina prtljaga u kg">
  </div>
</div>
<div class="row">
    <div class="col-md-3 mb-3">
      <div class="input-group">
          <span class="input-group-addon"><fa name="plane-departure" style="color:blue" size="2x"></fa>
          </span>
<!--           <input type="text" class="form-control" id="zip" placeholder="Odlazna destinacija" required>-->
              <select [(ngModel)]="departureDestination" name="departure" class="custom-select d-block" required>
                  <option hidden value="" disabled> Polazna destinacija</option>
                  <option *ngFor="let destination of destinations;" [ngValue]="destination">{{destination.destinationCode + ', ' + destination.destinationName + ', ' + destination.destinationAirport}}</option>
            </select>
      </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="input-group">
          <span class="input-group-addon"><fa name="plane-arrival" style="color:red" size="2x"></fa></span>
<!--           <input class="form-control" type="text" placeholder="Dolazna destinacija">
 -->          <select [(ngModel)]="arrivalDestination" name="arrival" class="custom-select d-block"  required>
                <option hidden value="" disabled> Dolazna destinacija</option>
                <option *ngFor="let destination of destinations;" [ngValue]="destination">{{destination.destinationCode + ', ' + destination.destinationName + ', ' + destination.destinationAirport}}</option>
        </select>
        </div>
    </div>
    <div class="col-md-2 mb-2">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp1" [(ngModel)]="departureDate" ngbDatepicker startDate="2019-01-07" #departurePicker="ngbDatepicker" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="departurePicker.toggle()" type="button"><fa name="calendar-alt" style="color:blue" size="lg"></fa></button>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-2">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp2" [(ngModel)]="arrivalDate"  ngbDatepicker #arrivalPicker="ngbDatepicker" [disabled]="isArrivalDateDisabled">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="arrivalPicker.toggle()" type="button" [disabled]="isArrivalDateDisabled"><fa name="calendar-alt" style="color:red" size="lg"></fa></button>
          </div>
        </div>
      </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="pretraziArtikle">
          <fa name="search" size="lg"></fa> Pretraga
    </button>
  </div>
</div>
</form>
