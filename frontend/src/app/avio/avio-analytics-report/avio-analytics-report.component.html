<!--The content below is only a placeholder and can be replaced.-->
<form #f ="ngForm" (ngSubmit) = "generisiIzvestaj(f)">
<div class="row" style="margin: 15px 0px 0px 0px; border: 1px solid lightblue">
  <div class="col-md-1">
    <b>Od</b>
  </div>
  <div class="col-md-2 mb-3">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp1" [(ngModel)]="from" ngbDatepicker startDate="2019-02-07" #departurePicker="ngbDatepicker" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="departurePicker.toggle()" type="button"><fa name="calendar-alt" style="color:blue" size="lg"></fa></button>
        </div>
      </div>
  </div>
  <div class="col-md-1">
      <b>Od</b>
  </div>
  <div class="col-md-2 mb-3">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp2" [(ngModel)]="to"  ngbDatepicker #arrivalPicker="ngbDatepicker" required>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="arrivalPicker.toggle()" type="button"><fa name="calendar-alt" style="color:red" size="lg"></fa></button>
      </div>
    </div>
  </div>
  <div class="col-md-1">
      <b>Izvestaj</b>
    </div>
  <div class="col">
      <select [(ngModel)]="reportType" name="reportType" class="form-control" id="reportType" required>
          <!-- <option *ngFor="let flightType of flightTypes; let s = first" [selected]="s" [ngValue]="flightType.id">{{flightType.name}}</option> -->
          <option value="DAILY">Dnevni</option>
          <option value="WEEKLY">Nedeljni</option>
          <option value="MONTHLY">Mesecni</option>
      </select>
  </div>
  <div class="col">
    <button class="btn btn-lg btn-block btn-primary">
      Pogledaj
    </button>
  </div>
</div>
</form>
<div style="text-align:center">
  <!-- <button class="btn btn-primary" (click)="test()">Promena</button> -->
  <canvas id="lineDayChart" height="100px"></canvas>
  <canvas id="barWeekChart" height="100px"></canvas>
  <canvas id="barMonthChart" height="100px"></canvas>
</div>
<div class="row">
    <div class="col-lg-4">
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="povratakNaProfilAvioKompanije()">
            <fa name="angle-left" size="lg"></fa> Povratak na profil kompanije
      </button>
    </div>
</div>
